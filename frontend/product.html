<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Reown</div>
      <ul class="nav-links">
        <li><a href="/views/index.html">Home</a></li>
        <li><a href="/views/cart.html">Cart</a></li>
        <li><a href="/views/dashboard.html">Dashboard</a></li>
        <li><a href="/views/admin.html">Admin</a></li>
        <li><a href="/views/contact.html">Contact Us</a></li>
        <li><a href="/views/login.html" id="loginLink">Login</a></li>
        <li><a href="/views/signup.html" id="signupLink">Sign Up</a></li>
        <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="product-detail-container">
      <div class="product-image">
        <img id="productImg" src="" alt="Product Image">
      </div>
      <div class="product-info">
        <h2 id="productName"></h2>
        <div>
          <span class="original-price" id="productOriginalPrice"></span>
          <span class="price" id="productPrice"></span>
        </div>
        <p id="productDesc"></p>
        <p id="productShipping"></p>
        <button id="buyNowBtn">Buy Now</button>
        <button id="addToCartBtn">Add to Cart</button>
      </div>
    </div>
    <section class="product-reviews">
      <h3>Product Reviews</h3>
      <form id="reviewForm">
        <label>Rating:
          <select id="reviewRating">
            <option value="">Select</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Terrible</option>
          </select>
        </label>
        <br>
        <label>Comment:<br>
          <textarea id="reviewComment"></textarea>
        </label>
        <br>
        <button type="submit">Submit Review</button>
      </form>
      <div id="reviewsList"></div>
    </section>
    <div id="product-message" style="margin-top: 1rem; color: green;"></div>
    <div id="product-error" style="margin-top: 1rem; color: red;"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../public/js/product.js"></script>
</body>
</html>
