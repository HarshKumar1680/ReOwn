<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <style>
    .product-detail-container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    .product-detail-img {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
      background: #f8f8f8;
    }
    .product-detail-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .product-detail-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-detail-price {
      font-size: 1.5rem;
      color: #047e84;
      font-weight: bold;
    }
    .product-detail-desc {
      font-size: 1.1rem;
      color: #444;
    }
    .add-to-cart-btn {
      background: #047e84;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.2s;
    }
    .add-to-cart-btn:hover {
      background: #035c63;
    }
  </style>
</head>
<body>
  <div class="product-detail-container">
    <img id="productImg" class="product-detail-img" src="" alt="Product Image">
    <div class="product-detail-info">
      <div class="product-detail-title" id="productName">Product Name</div>
      <div class="product-detail-price" id="productPrice">â‚¹0</div>
      <div class="product-detail-desc" id="productDesc">Product description...</div>
      <div id="productDetails"></div>
      <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
    </div>
  </div>
  <script src="../public/js/product-detail.js"></script>
</body>
</html>
