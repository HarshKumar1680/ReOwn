<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Reown</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Reown</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h1>Create Your Account</h1>
      <form id="signupForm" class="auth-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="cta-btn">Sign Up</button>
      </form>
      <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Reown. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <script src="../public/js/signup.js"></script>
</body>
</html>
